<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/index.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        TO DO LIST
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="home">
                <div class="header">
                    <img src="../src/icons8-home-page-96.png" alt="H" class="logo">
                    <div class="home title">Home</div>
                </div>
            </div>
            <div class="timeline">
                <div class="header">
                    <img src="../src/icons8-timeline-week-96.png" alt="T" class="logo">
                    <div class="timeline title">Timeline</div>
                </div>
            </div>
            <div class="projects">
                <div class="header">
                    <img src="../src/icons8-checklist-96.png" alt="P" class="logo">
                    <div class="projects title">Projects</div>
                </div>
                <div class="projects-container">
                    <div class="project one">
                        <div class="title">Groceries</div>
                        <div class="title">Moving prep</div>
                    </div>
                </div>
            </div>
            <div class="notes">
                <div class="header">
                    <img src="../src/icons8-create-96.png" alt="N" class="logo">
                    <div class="notes title">Notes</div>
                </div>
            </div>
        </div>
        <div class="container"> <!-- in home-->
            <div class="task">
                <div class="title">Eggs</div>
                <div class="descr">3 fresh eggs</div>
                <div class="dueDate">26/11/2022</div>
            </div>
            <div class="task">
                <div class="title">Eggs</div>
                <div class="descr">3 fresh eggs</div>
                <div class="dueDate">26/11/2022</div>
            </div>
            <div class="task">
                <div class="title">Eggs</div>
                <div class="descr">3 fresh eggs</div>
                <div class="dueDate">26/11/2022</div>
            </div>
        </div>
    </div>
    <footer>
        <div>Icons by <a href="https://icons8.com">icons8</a></div>
        <div>Background by <a href="https://unsplash.com">Unsplash</a></div>
        Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
    </footer>
</body>
</html>
