<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To do List</title>
</head>
<body>
    <header>
        TO DO LIST
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="menu">
                <div class="home">
                    <div class="header">
                        <img alt="H" class="logo">
                        <div class="home title">Home</div>
                    </div>
                </div>
                <div class="timeline">
                    <div class="header">
                        <img alt="T" class="logo">
                        <div class="timeline title">Timeline</div>
                    </div>
                </div>
                <div class="projects">
                    <div class="header">
                        <img alt="P" class="logo">
                        <div class="projects title">Projects</div>
                    </div>
                    <div class="projects-container">
                    </div>
                </div>
                <div class="notes">
                    <div class="header">
                        <img alt="N" class="logo">
                        <div class="notes title">Notes</div>
                    </div>
                </div>
            </div>
            <div class="new header">
                <img alt="+" class="logo">
                <div class="new title">New</div>
            </div>
        </div>
        <div class="container">
            
        </div>
        <div class="form-container">
            <button class="close-form">exit</button>
            <form>
                <legend>What would you like to create ?</legend>
                <fieldset class="select">
                    <button type="button" class="new-project">New project</button>
                    <button type="button" class="new-task">New task</button>
                    <button type="button" class="new-note">New note</button>
                </fieldset>
                <fieldset class="new-project">
                    <legend>New project</legend>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Groceries">
                    <label for="descr">Description</label>
                    <textarea name="descr" id="descr" cols="30" rows="10" placeholder="from the market"></textarea>
                </fieldset>
                <fieldset class="new-task">
                    <legend>New task</legend>
                    <label for="project">Select a project</label>
                    <select name="project" id="project">
                        <option value="groceries">Groceries</option>
                        <option value="movingprep">Moving prep</option>
                    </select>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Eggs">
                    <label for="descr">Description</label>
                    <input type="text" id="descr" name="descr" placeholder="3 fresh eggs">
                    <label for="due-date">Due date</label>
                    <input type="date" id="due-date" name="due-date">
                    <label for="priority">Level of priority</label>
                    <input type="number" min="0" max="2" step="1" id="priority" name="priority" value="0">
                </fieldset>
                <fieldset class="new-note">
                    <legend>New note</legend>
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="write your notes here"></textarea>
                </fieldset>
                <button type="button" class="save">Save</button>
                <button type="button" class="save-edit">Save changes</button>
            </form>
        </div>
    </div>
    <footer>
        <div>Icons by <a href="https://icons8.com">icons8</a></div>
        <div>Background by <a href="https://unsplash.com">Unsplash</a></div>
        Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
    </footer>
</body>
</html>
